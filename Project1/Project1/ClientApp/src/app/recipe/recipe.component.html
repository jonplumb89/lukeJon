    <span class="meow">
      <div class="recSearch">
        <h2>enter ingredients:</h2>
        <input (keyup.enter)="bang(thing.value)" [(ngModel)]="in_food" type="text" #thing />
        <button (click)="bang(thing.value)">Add</button><br />
      </div>
    </span>

<tbody> 
  <tr *ngFor="let food of foods; let i = index" class="food">
    <td class="food"><button (click)="delete(food)">X</button>{{food}}</td>
  </tr>
</tbody><br />

<button (click)="submitList()">submit</button><br />

<tbody class="recList" *ngIf="recipes">
  <tr><h2><u>Recipie Results: </u></h2></tr>
  <tr *ngFor="let recipe of recipes" (click)="getRecipe(recipe.id)" style="display:block;">
    <td>{{recipe.title}}</td>
  </tr>
</tbody>

<tbody style="display:block;">
  <tr (click)="getRecipe(recipe.id)"></tr>
</tbody>
<hr />

<tbody *ngIf="recipeInfos">
  <tr>
    <td> {{recipeInfos.title}}</td>
  </tr>
  <tr *ngFor="let obj of extendIngreds; let i = index">
    <td>
      <span *ngIf="obj.aisle == 'Spices and Seasonings'">
        {{obj.name}}
      </span>
      <span *ngIf="obj.aisle != 'Spices and Seasonings'">
        {{obj.original}}
      </span>
    </td>
  </tr>
</tbody>
